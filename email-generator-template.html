  <!-- Email Generator Magic! -->
  <script>

    // Instantiate today as a var.
    var today = new Date()

    // Initialize days of week array
    var weekday = new Array(7);
    weekday[0] =  "Sunday";
    weekday[1] = "Monday";
    weekday[2] = "Tuesday";
    weekday[3] = "Wednesday";
    weekday[4] = "Thursday";
    weekday[5] = "Friday";
    weekday[6] = "Saturday";

    // Grab day value based off of day indice
    var dayOfWeek = weekday[today.getDay()];

    // Build out time of day messages.
    var morningMsg = 'Good Morning - Happy ' + dayOfWeek + '! :)';
    var afternoonMsg = 'Good Afternoon - Happy ' + dayOfWeek + '! :)';
    var eveningMsg = 'Good Evening - Happy ' + dayOfWeek + '! :)';

    //Grab the hour value of current time
    var curHr = today.getHours()

    //Initialize Greeting Message variable and align appropriate message based off of time of day
    var greetingMsg;
    if (curHr < 12) {
      console.log(morningMsg)
      greetingMsg = morningMsg;
    } else if (curHr < 18) {
      console.log(afternoonMsg)
      greetingMsg = afternoonMsg;
    } else {
      console.log(eveningMsg)
      greetingMsg = eveningMsg;
    }

    //Display the greeting message in nav
    document.getElementById("greeting").innerHTML = greetingMsg;

    //Generate email templates passing the timeOfDay generated greetingMsg as a param for use within function.
		function GenerateEmails(msgGreeting = greetingMsg){

			//Initialize vars with upper form data
			var icName = document.getElementById("icName").value; //This is basically my resource pool - hard carded HTML options.
			var srNum = document.getElementById("srNum").value; //This is my CRM ticketing system number
			var shortDesc = document.getElementById("shortDesc").value; //This is a short project description (used in subject line)
			var clientName = document.getElementById("clientName").value; //This is the name of company (used in subject line)
			var contactName = document.getElementById("contactName").value; //This is the client contact's first name (used in body)
			var serviceName = document.getElementById("serviceName").value; //This is the 1st tier support rep's name (used in body)
			var greetingMsg = greetingMsg;

			//Initialize accumulator vars for lower form data
			var icSubject;
			var icBody;
			var sccSubject;
			var sccBody;
			var clientSubject;
			var clientBody;
			var uatSubject;
			var uatBody;
			var internalDelaySubject;
			var internalDelayBody;

			//Handle IC Template
			icSubject = 'Re: Project Assignment | ' + clientName + ' (' + srNum + ')';
			icBody = 'SR#: ' + srNum + '\r\n' + 'Client Name: ' + clientName + '\r\n' +  'Task: ' + shortDesc;
			document.getElementById("icSubject").value = icSubject;
			document.getElementById("icBody").value = icBody;

			//Handle SCC Template
			sccSubject = 'Re: Resource Assignment | ' + clientName + ' (' + srNum + ')';
			sccBody = serviceName + '\r\n\r\n' + msgGreeting + ' I wanted to reach out to confirm that we have a resource identified for this project (' + icName + ') and that I will be engaging the client to get a kick off call setup ASAP. We look forward to getting this one wrapped up as quickly as we can for you!\r\n\r\n';
			document.getElementById("sccSubject").value = sccSubject;
			document.getElementById("sccBody").value = sccBody;

			//Handle Client Template
			clientSubject = 'Re: ' + clientName + ' (' + srNum + ') | ' + shortDesc + ' Project Kickoff';
			clientBody = contactName + '\r\n\r\n' + msgGreeting + ' I am pleased to let you know that I have assigned a resource to your project and would like to obtain your availability for a kick off call to get this project underway. If you could provide me a few days/times next week that work best for you/your team, I will work to get an invite out.\r\n\r\nWe look forward to getting this project underway for you!\r\n\r\n';
			document.getElementById("clientSubject").value = clientSubject;
			document.getElementById("clientBody").value = clientBody;

			//Handle UAT Template
			uatSubject = 'Re: ' + clientName + ' (' + srNum + ') | ' + shortDesc + ' UAT Approval';
			//Split uatBody initialize up into 2 steps due to length of string.
			uatBody = contactName + '\r\n\r\n' + msgGreeting + ' Thank you for the opportunity to partner with you on this request. Please confirm that the configuration has been tested to your satisfaction by approving this UAT email.\r\n\r\n Thank you.\r\n\r\n';
			document.getElementById("uatSubject").value = uatSubject;
			document.getElementById("uatBody").value = uatBody;

			//Handle Internal Assignment Delay Template
			internalDelaySubject = 'Re: Project Assignment Delay | ' + clientName + ' (' + srNum + ')';
			internalDelayBody = serviceName + '\r\n\r\n' + msgGreeting + ' I wanted to follow up on this project. We are diligently working on resource assignment but this project has not been assigned for configuration (yet). We are working as quickly as we can to identify a resource for this one and will reach back out ASAP as soon as we are able to get on aligned. Just to set realistic expectations - there is a bit of work we are working to cut through to reach this one however you have our commitment to work this one in as quickly as we can. We greatly appreciate your continued patience/partnership.\r\n\r\n';
			document.getElementById("internalDelaySubject").value = internalDelaySubject;
			document.getElementById("internalDelayBody").value = internalDelayBody;

		}

		//Area Copy Function - pass elementId name as a param (for form field to copy)
		function AreaCopy(areaForCopy){

			//Initialize var with data from HTML element - specified by passed param
			var textForCopy = document.getElementById(areaForCopy);

			//Select the field for copy
			textForCopy.select();

			//Execute copy command
			document.execCommand("copy");

		}

			document.getElementById("emailGeneratorForm").reset();
		}
